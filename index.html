<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatBot</title>
    <!--<link rel="shortcut icon" href="./images/favicon.ico" />-->
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.8.js" type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/greet",
    //initPayload: "/book_restaurant",
    socketUrl: "http://localhost:5005/",
    socketPath: "/socket.io/",
    title: "Bot Test",
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    //profileAvatar: "./images/bot.png",
    docViewer: false,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "session"
    }
  })
</script>
</body>
</html>
