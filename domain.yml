templates:
  utter_greet:
  - text: Xin chào! 🤣 Tôi rất vui khi được giúp bạn tìm phim hoặc chương trình TV?
    buttons:
    - title: Start
      payload: /start
  utter_cheer_up:
  - text: 'Đây là một cái gì đó để cổ vũ bạn:'
    image: https://miro.medium.com/max/1024/1*e8v1xC0NTgoduh_ei9F7Pw.png
  utter_did_that_help:
  - text: Ảnh ở trên có giúp được bạn không?
  utter_happy:
  - text: Great carry on!
  utter_goodbye:
  - text: goodbye 😢
  utter_start:
  - text: Bạn thích thể loại phim nào?
    buttons:
        - title: Phim lẻ
          payload: /select_film
        - title: Phim bộ
          payload: /select_film
        - title: Phim thuyết minh
          payload: /select_film
        - title: Phim chiếu rạp
          payload: /select_film
  utter_year:
  - text: Ngôn ngữ phim nào thế bạn?
    buttons:
        - title: English
          payload: /language
        - title: Spanish
          payload: /language
        - title: Vietnamese
          payload: /language
        - title: French
          payload: /language
        - title: German
          payload: /language
        - title: Chinese
          payload: /language
        - title: Korean
          payload: /language
        - title: Japanese
          payload: /language
  utter_select_film:
    - text: Bạn chọn năm sản xuất cho phim đi?
      buttons:
        - title: 2019
          payload: /year
        - title: 2018
          payload: /year
        - title: 2017
          payload: /year
        - title: 2016
          payload: /year
  utter_language:
    - text: Đây là những gì tôi tìm thấy cho bạn 😉!
  utter_result_1:
    - text: '1. QUÁ NHANH QUÁ NGUY HIỂM: HOBBS VÀ SHAW'
      image: http://image.phimmoi.net/film/8359/poster.medium.jpg
  utter_result_2:
    - text: '2. NA TRA: MA ĐỒNG GIÁNG THẾ'
      image: http://image.phimmoi.net/film/9270/poster.medium.jpg
  utter_result_3:
    - text: '3. SIÊU LỪA ĐẢO'
      image: http://image.phimmoi.net/film/2414/poster.medium.jpg
  utter_result_4:
    - text: '4. CÂU CHUYỆN ĐỒ CHƠI (PHẦN 4)'
      image: http://image.phimmoi.net/film/8163/poster.medium.jpg
  utter_chon_do_an:
    - text: 'Bạn đợi tý! Bạn chọn đồ ăn khi xem phim đi:'
      image: https://www.cgv.vn/skin/frontend/cgv/default/images/concesstion/header-menu-concession.png
  utter_menu:
    - text: Mời bạn lựa chọn menu bên dưới?
      buttons:
        - title: Đồ ăn
          payload: /food_taste
        - title: Nước uống
          payload: /food_taste
  utter_food_taste:
    - text: Bạn thích vị gì?
      buttons:
        - title: Vị mặn
          payload: /drinks
        - title: Vị ngọt
          payload: /drinks
        - title: Vị phô mai
          payload: /drinks
        - title: Vị caramel
          payload: /drinks
  utter_drinks:
    - text: Bạn thích uống nước nào nhỉ?
      buttons:
        - title: Hồng trà
          payload: /end
        - title: Nước ép trái cây
          payload: /end
        - title: Nước soda
          payload: /end
        - title: Coca cola
          payload: /end
  utter_end:
    - text: 'Tôi đã hỏi xong rồi đó. Chúc bạn xem phim vui vẻ! Đây là vé của bạn.'
      image: https://i2.wp.com/zabo.vn/wp-content/uploads/2019/05/ve-xem-phim-cgv_zabo.jpg?fit=800%2C800&ssl=1
